<!DOCTYPE html>
<html lang="en">
<head>
    <title>first console page</title>
</head>
<body>
    <h1>Open console</h1>
    <script>
        console.log("I am console screen");
        var Fname="rudhvik";
        console.log(Fname);

        var Lname="reddy";
        console.log(Lname);

         var Funame=Fname.concat(Lname);
         console.log(Funame);

         console.log(letters);
         

          var n1="I am rudhvik reddy";

         console.log(n2);

         console.log(con);

         var sl="hello";
          var out=sl.toUpperCase();
         console.log(out);
